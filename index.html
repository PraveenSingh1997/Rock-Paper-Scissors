<!Doctype html>
<html>
    <head>
        <title>Rock-Paper-Scissor</title>
        <style>
            body{
                vertical-align: middle;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 30px ;
            }

            button{
                background-color : beige;
                border-style: dashed;
                padding: 20px ;
                border-color: purple;
                border-radius: 10px ;
                font-size: 30px ;
            }
        </style>
    </head>
    <body>
        <p> Rock Paper Scissors</p>
        <button onclick="
            let computerMove = pickComputerMove() ; 
            playGame('rock')
            ">Rock
            </button> 
            <button onclick="
                computerMove = pickComputerMove() ; 
                playGame('paper') ;
            ">Paper</button> 
            <button onclick="
        
            computerMove = pickComputerMove() ;
            playGame('scissors');
            ">scissors</button> 

            <p class="js-computerMove">

            

            </p>
            <p class="js-score">

            </p>


            <button onclick="
                score.wins = 0 ; 
                score.losses = 0 ; 
                score.ties = 0 ; 
                // this will remove the item from the local storage 
                localStorage.removeItem('score')
                document.querySelector('.js-score')
            .innerHTML = `Wins : ${score.wins} , Losses : ${score.losses} , Ties : ${score.ties} ` ; 
            
            ">Reset Button</button>


        <script>
            let score = 
                JSON.parse(localStorage.getItem('score')) ||  {
                wins : 0 ,
                losses : 0 ,
                ties : 0  
                };
            
            // !score = (score === null) 
            // this code set the default values 
            // if (!score) 
            // { 
            //     score =  {
            //     wins : 0 ,
            //     losses : 0 ,
            //     ties : 0  
            //     };
            // } 

            // fetching data from the localStorage 
            //console.log(JSON.parse(localStorage.getItem('score'))) ; 

            document.querySelector('.js-score')
            .innerHTML = `Wins : ${score.wins} , Losses : ${score.losses} , Ties : ${score.ties} ` ; 
            

            function playGame(playerMove){  
            let result = '' ; 
            if (  playerMove === 'rock'){
                
                if(computerMove === 'rock'){
                result = 'Tie.' ; 
            }
                else if(computerMove === 'paper'){
                result = 'You Win.' ; 
            }
                else if(computerMove === 'scissors'){
                result = 'You Lose.'
            }

                


            }
            else if(playerMove === 'paper'){
                
                if(computerMove === 'rock'){
                    result = 'You Win.' ; 
                }
                else if(computerMove === 'paper'){
                    result = 'Tie.' ; 
                }
                else if(computerMove === 'scissors'){
                    result = 'You Lose.'
                }

                

            }
            else if(playerMove === 'scissors'){
                
                if(computerMove === 'rock'){
                    result = 'You Lose.' ; 
                }
                else if(computerMove === 'paper'){
                    result = 'You Win.' ; 
                }
                else if(computerMove === 'scissors'){
                    result = 'Tie.'
                }

            }
            
            if (result === 'You Win.'){
                score.wins += 1 ; 
            }
            else if(result === 'You Lose.'){
                score.losses +=  1 ; 
            
            }
            else if(result === 'Tie.'){
                score.ties += 1 ; 
            }

            // Saving data on the localStorage .
            //localStorage save the data as the form of string 
            localStorage.setItem('score' , JSON.stringify(score)) ;  

            document.querySelector('.js-score')
            .innerHTML = `Wins : ${score.wins} , Losses : ${score.losses} , Ties : ${score.ties} ` ; 
            
            document.querySelector('.js-computerMove')
            .innerHTML = `You picked ${playerMove}.
             Computer Picked ${computerMove}.`
//                 alert(`You picked ${playerMove}. Computer Picked ${computerMove}. ${result}
// Wins : ${score.wins} , Losses : ${score.losses} , Ties : ${score.ties} 
//                 `) ; 


                


            }
            function pickComputerMove(){

                const randomNumber = Math.random() ; 
                let computerMove = '' ; 
                if (randomNumber >= 0 && randomNumber < 1/3){
                    computerMove = 'rock' ; 
                    
                } else if (randomNumber > 1/3 && randomNumber < 2/3){
                    computerMove = 'paper' ; 
                    
                } else if (randomNumber > 2/3 && randomNumber < 1 ){
                    computerMove = 'scissors' ; 
                    }
                return computerMove ; 
            }
            
            

                
        </script>
    </body>

</html>
